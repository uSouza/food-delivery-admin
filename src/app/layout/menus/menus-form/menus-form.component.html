<div class="row">
    <div class="col-lg-3">
    </div>
    <div class="col-lg-6">
        <h3 *ngIf="edit">Edição de cardápio</h3>
        <h3 *ngIf="!edit">Novo cardápio</h3>
        <hr>
        <ngb-alert [type]="alert.type" (close)="closeAlert(alert)" *ngFor="let alert of alerts">{{ alert.message }}</ngb-alert>
        <div class="ingredients">
            <h5>Ingredientes</h5>
            <ng-select
                [items]="ingredients | async"
                [multiple]="true"
                [closeOnSelect]="false"
                [hideSelected]="true"
                bindLabel="name"
                placeholder="Selecione os ingredientes"
                [(ngModel)]="selected_ingredients">
            </ng-select>
        </div>

        <div class="ingredients">
                <h5>Tamanhos disponíveis</h5>
                <ng-select
                    [items]="sizes | async"
                    [multiple]="true"
                    [closeOnSelect]="false"
                    [hideSelected]="true"
                    bindLabel="size"
                    placeholder="Selecione os tamanhos"
                    [(ngModel)]="selected_sizes">
                </ng-select>
            </div>
            <div class="row">
                    <div class="col-lg-6">
            <div class="form-check">
                    <input [(ngModel)]="menu.fixed_menu" name="fixed_menu" class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <h5>
                      Cardápio fixo?
                    </h5>
                  </div>
                  </div>
            </div>
            <div class="row" *ngIf="! menu.fixed_menu || menu.fixed_menu == null">
                    <div class="col-lg-6">
                        <div class="form-group">
                                <h5>Data do cardápio</h5>
                                <div class="input-group">
                                        <input class="form-control" placeholder="dd/mm/yyyy"
                                               name="dp" [(ngModel)]="date" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()">
                                      </div>
                        </div>
                    </div>
                </div>
        <form role="form">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <h5>Descrição</h5>
                        <input [(ngModel)]="menu.description" name="description" class="form-control" type="text">
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="form-group">
                        <h5>Observação</h5>
                        <input [(ngModel)]="menu.observation" name="observation" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-xl-12 text-right">
                        <button *ngIf="!edit" type="button" class="btn btn-lg btn-success" (click)="addMenu()">Adicionar</button>
                        <button *ngIf="edit" type="button" class="btn btn-lg btn-success" (click)="addMenu()">Editar</button>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>
