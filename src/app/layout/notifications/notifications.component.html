<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Envio de notificação em massa</h4>
  </div>
  <div class="modal-body">
    <p>Deseja enviar a notificação?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="c('Nosend')">Não</button>
    <button type="button" class="btn btn-light" (click)="c('send')">Sim</button>
  </div>
</ng-template>

<div class="row">
  <div class="col-lg-3">
  </div>
  <div class="col-lg-6">
    <h3>Envio de notificação</h3>
    <hr>
    <ngb-alert [type]="alert.type" (close)="closeAlert(alert)" *ngFor="let alert of alerts">{{ alert.message }}</ngb-alert>
    <form role="form">
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label>Título</label>
            <input [(ngModel)]="titulo" name="titulo" class="form-control" type="text">
          </div>
        </div>
        <div class="col-lg-12">
          <div class="form-group">
            <label>Conteúdo</label>
            <textarea [(ngModel)]="conteudo" name="conteudo" class="form-control" rows="5"></textarea>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-xl-12 text-right">
            <button type="button" class="btn btn btn-success" (click)="confirm(content)">Confirmar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
