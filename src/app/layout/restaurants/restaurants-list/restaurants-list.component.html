<div [@routerTransition]>
    <div class="row">
       <div class="col-lg-12">
          <ngb-alert [type]="alert.type" (close)="closeAlert(alert)" *ngFor="let alert of alerts">{{ alert.message }}</ngb-alert>
          <div class="card mb-3">
             <div class="card-header">Listagem de restaurantes</div>
             <h5 *ngIf="restaurants.length == 0">Não há restaurantes para exibir</h5>
             <table *ngIf="restaurants.length > 0" class="card-body table">
                <thead>
                   <tr>
                      <th>#</th>
                      <th>Razão social</th>
                      <th>CNPJ</th>
                      <th>Telefone</th>
                      <th>Nome contato</th>
                      <th>Qt. pedidos mês</th>
                      <th>Ação</th>
                   </tr>
                </thead>
                <tbody *ngFor="let restaurant of restaurants | paginate: { itemsPerPage: 7, currentPage: page }">
                   <tr class="table-default">
                      <th>{{restaurant.id}}</th>
                      <td>{{restaurant.social_name}}</td>
                      <td>{{restaurant.cnpj}}</td>
                      <td>{{restaurant.cell_phone}}</td>
                      <td>{{restaurant.responsible_name}}</td>
                      <td>{{restaurant.number_orders_month}}</td>
                      <td>
                         <button (click)="showRestaurant(restaurant)" type="button" class="btn btn-sm btn-success">Visualizar</button>
                      </td>
                   </tr>
                </tbody>
             </table>
             <div class="has-text-centered">
                <pagination-controls
                    (pageChange)="page = $event"
                    previousLabel="Anterior"
                    nextLabel="Próximo">
                </pagination-controls>
            </div>
          </div>
       </div>
    </div>
</div>
