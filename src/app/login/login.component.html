<div class="login-page">
  <div class="row justify-content-md-center">
      <div class="col-md-4">
          <img src="assets/images/logo.png" width="150px" />
          <h1>Pandeco Admin</h1>
          <form role="form">
              <div class="form-content">
                  <div class="form-group">
                      <input type="text" [(ngModel)]="user.email" class="form-control input-underline input-lg" id="" placeholder="Email">
                  </div>

                  <div class="form-group">
                      <input type="password" [(ngModel)]="user.password" class="form-control input-underline input-lg" id="" placeholder="Senha">
                  </div>
              </div>
              <a class="btn rounded-btn" (click)="login()">Entrar</a>
          </form>
      </div>
  </div>
</div>
