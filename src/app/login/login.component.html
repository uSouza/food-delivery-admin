<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <ngb-alert [type]="alert.type" (close)="closeErrorAlert(alert)" *ngFor="let alert of alerts">{{ alert.message }}</ngb-alert>
            <img src="assets/images/logo.png" width="150px" />
            <h1>Pandeco - Admin</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.email" name="email" class="form-control input-underline input-lg" id="" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" class="form-control input-underline input-lg" id="" placeholder="Senha" name="password">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="onLoggedin()">Entrar</a>
            </form>
        </div>
    </div>
</div>
